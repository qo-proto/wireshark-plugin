name: Build QOTP Wireshark Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: tbocek/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qh-project/qh
        path: qh
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get -d ./...
        go mod download
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup Lua
      run: |
        vcpkg install lua:x64-windows
        echo "LUA_DIR=C:\vcpkg\installed\x64-windows" >> $env:GITHUB_ENV
      
    - name: Generate Lua mappings
      run: |
        Write-Host "Generating Lua mappings from Go types..."
        go run generate_mappings.go qotp_dissector.lua
        
    - name: Build Go shared library
      run: |
        Write-Host "Building qotp_crypto.dll..."
        $env:CGO_ENABLED = "1"
        go build -buildmode=c-shared -o qotp_crypto.dll qotp_export.go
        
    - name: Build C Lua module
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cl /LD /O2 /TP qotp_decrypt.c /I"%LUA_DIR%\include" /link "%LUA_DIR%\lib\lua.lib" User32.lib /OUT:qotp_decrypt.dll
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: |
          qotp_dissector.lua
          qotp_crypto.dll
          qotp_decrypt.dll
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        Compress-Archive -Path qotp_dissector.lua, qotp_crypto.dll, qotp_decrypt.dll -DestinationPath "qotp-wireshark-plugin-windows-$version.zip"

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: tbocek/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qh-project/qh
        path: qh
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get -d ./...
        go mod download
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Generate Lua mappings
      run: |
        echo "Generating Lua mappings from Go types..."
        go run generate_mappings.go qotp_dissector.lua
        
    - name: Build Go shared library
      run: |
        echo "Building qotp_crypto.so..."
        CGO_ENABLED=1 go build -buildmode=c-shared -o qotp_crypto.so qotp_export.go
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: |
          qotp_dissector.lua
          qotp_crypto.so
          qotp_decrypt.c
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        version=${GITHUB_REF#refs/tags/}
        tar -czf "qotp-wireshark-plugin-linux-$version.tar.gz" qotp_dissector.lua qotp_crypto.so qotp_decrypt.so
        
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: windows
        
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: linux
        
    - name: Create release archives
      run: |
        version=${GITHUB_REF#refs/tags/}
        cd windows && zip -r "../qotp-wireshark-plugin-windows-$version.zip" * && cd ..
        cd linux && tar -czf "../qotp-wireshark-plugin-linux-$version.tar.gz" * && cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          qotp-wireshark-plugin-windows-*.zip
          qotp-wireshark-plugin-linux-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
