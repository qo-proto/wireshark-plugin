name: Build QOTP Wireshark Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qh
        path: qh
      
    - name: Add pcap.go to qotp
      run: |
        Copy-Item -Path qotp_pcap_wrapper.go -Destination qotp\pcap.go
      
    - name: Update module paths for CI
      run: |
        (Get-Content go.mod) -replace '\.\./qh', './qh' -replace '\.\./qotp', './qotp' | Set-Content go.mod
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get -d ./...
        go mod tidy
        go mod download
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Install Wireshark (to get Lua libraries)
      run: |
        Write-Host "Installing Wireshark to get correct Lua libraries..."
        choco install wireshark -y --no-progress
        
    - name: Find Wireshark Lua libraries
      run: |
        Write-Host "Locating Wireshark Lua libraries..."
        $wiresharkPath = "C:\Program Files\Wireshark"
        
        # Wireshark includes lua54.dll and lua headers
        $luaInclude = "$wiresharkPath\include\lua"
        $luaDll = "$wiresharkPath\lua54.dll"
        
        Write-Host "Checking for Lua files..."
        Write-Host "  Lua include dir: $luaInclude"
        Write-Host "  Lua DLL: $luaDll"
        
        if (-not (Test-Path $luaInclude)) {
            Write-Host "Lua include not found at expected location, searching..."
            $luaInclude = Get-ChildItem -Path $wiresharkPath -Recurse -Filter "lua.h" -ErrorAction SilentlyContinue | Select-Object -First 1 | ForEach-Object { $_.DirectoryName }
            Write-Host "  Found at: $luaInclude"
        }
        
        if (-not (Test-Path $luaDll)) {
            Write-Host "lua54.dll not found at expected location, searching..."
            $luaDll = Get-ChildItem -Path $wiresharkPath -Recurse -Filter "lua54.dll" -ErrorAction SilentlyContinue | Select-Object -First 1 | ForEach-Object { $_.FullName }
            Write-Host "  Found at: $luaDll"
        }
        
        # Generate .lib from .dll using MSVC tools
        $luaLib = "$env:TEMP\lua54.lib"
        Write-Host "Generating lua54.lib from lua54.dll..."
        
        # Extract exports and create .lib
        $dllDir = Split-Path $luaDll
        Push-Location $dllDir
        dumpbin /exports lua54.dll > "$env:TEMP\exports.txt"
        
        # Create .def file from exports
        $defFile = "$env:TEMP\lua54.def"
        "LIBRARY lua54" | Out-File $defFile -Encoding ASCII
        "EXPORTS" | Out-File $defFile -Append -Encoding ASCII
        Get-Content "$env:TEMP\exports.txt" | Select-String "^\s+\d+\s+[0-9A-F]+\s+[0-9A-F]+\s+(\w+)" | ForEach-Object {
            $_.Matches[0].Groups[1].Value | Out-File $defFile -Append -Encoding ASCII
        }
        
        # Generate .lib from .def
        lib /def:$defFile /out:$luaLib /machine:x64
        Pop-Location
        
        Write-Host "Setting environment variables:"
        Write-Host "  LUA_INCLUDE=$luaInclude"
        Write-Host "  LUA_LIB=$luaLib"
        
        echo "LUA_INCLUDE=$luaInclude" >> $env:GITHUB_ENV
        echo "LUA_LIB=$luaLib" >> $env:GITHUB_ENV
        
    - name: Build Go shared library
      run: |
        Write-Host "Building qotp_crypto.dll..."
        $env:CGO_ENABLED = "1"
        go build -buildmode=c-shared -o qotp_crypto.dll qotp_export.go
        
    - name: Build C Lua module
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        echo Building qotp_decrypt.dll...
        echo Using Lua include: %LUA_INCLUDE%
        echo Using Lua lib: %LUA_LIB%
        cl /LD /O2 /MT /TP qotp_decrypt.c /I"%LUA_INCLUDE%" /link "%LUA_LIB%" User32.lib /OUT:qotp_decrypt.dll
        echo.
        echo Checking qotp_decrypt.dll dependencies...
        dumpbin /dependents qotp_decrypt.dll
        echo.
        echo Checking qotp_crypto.dll dependencies...
        dumpbin /dependents qotp_crypto.dll
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: |
          qotp_dissector.lua
          qotp_crypto.dll
          qotp_decrypt.dll
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        Compress-Archive -Path qotp_dissector.lua, qotp_crypto.dll, qotp_decrypt.dll -DestinationPath "qotp-wireshark-plugin-windows-$version.zip"

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qh
        path: qh
      
    - name: Add pcap.go to qotp
      run: |
        cp qotp_pcap_wrapper.go qotp/pcap.go
      
    - name: Update module paths for CI
      run: |
        sed -i 's|\.\./qh|./qh|g; s|\.\./qotp|./qotp|g' go.mod
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get ./qh/...
        go get ./qotp/...
        go mod tidy
        go mod download
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential liblua5.4-dev lua5.4
        
    - name: Build Go shared library
      run: |
        echo "Building qotp_crypto.so..."
        CGO_ENABLED=1 go build -buildmode=c-shared -o qotp_crypto.so qotp_export.go
        
    - name: Build C Lua module
      run: |
        echo "Building qotp_decrypt.so..."
        gcc -shared -fPIC -O2 qotp_decrypt.c -o qotp_decrypt.so -I/usr/include/lua5.4 -llua5.4
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: |
          qotp_dissector.lua
          qotp_crypto.so
          qotp_decrypt.so
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        version=${GITHUB_REF#refs/tags/}
        tar -czf "qotp-wireshark-plugin-linux-$version.tar.gz" qotp_dissector.lua qotp_crypto.so qotp_decrypt.so
        
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: windows
        
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: linux
        
    - name: Create release archives
      run: |
        version=${GITHUB_REF#refs/tags/}
        cd windows && zip -r "../qotp-wireshark-plugin-windows-$version.zip" * && cd ..
        cd linux && tar -czf "../qotp-wireshark-plugin-linux-$version.tar.gz" * && cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          qotp-wireshark-plugin-windows-*.zip
          qotp-wireshark-plugin-linux-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
