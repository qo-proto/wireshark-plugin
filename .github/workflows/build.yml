name: Build QOTP Wireshark Plugin

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qh
        path: qh
      
    - name: Add pcap.go to qotp
      run: |
        Copy-Item -Path qotp_pcap_wrapper.go -Destination qotp\pcap.go
      
    - name: Update module paths for CI
      run: |
        (Get-Content go.mod) -replace '\.\./qh', './qh' -replace '\.\./qotp', './qotp' | Set-Content go.mod
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get -d ./...
        go mod tidy
        go mod download
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Install Wireshark (to get Lua libraries)
      run: |
        Write-Host "Installing Wireshark to get correct Lua libraries..."
        choco install wireshark -y --no-progress

    - name: Install Lua (Chocolatey)
      run: |
        Write-Host "Installing Lua via Chocolatey..."
        choco install lua -y --no-progress
        
    - name: Find Wireshark Lua libraries
      shell: cmd
      run: |
        @echo off
        echo Locating Wireshark Lua libraries...
        set "WIRESHARK_PATH=C:\Program Files\Wireshark"
        set "LUA_PATH=C:\Program Files (x86)\Lua\5.4\include"
        set "LUA_INCLUDE="
        set "LUA_DLL="
        set "LUA_FOUND=0"
        
        REM Search for lua54.dll in Wireshark
        echo Searching for lua54.dll...
        for /r "%WIRESHARK_PATH%" %%f in (lua54.dll) do (
          set "LUA_DLL=%%f"
          goto :found_dll
        )
        echo ERROR: lua54.dll not found!
        exit /b 1
        
        :found_dll
        echo Found Lua DLL: %LUA_DLL%
        
        REM Setup MSVC environment
        echo Setting up MSVC environment...
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        
        REM Generate .lib from .dll
        set "LUA_LIB=%TEMP%\lua54.lib"
        echo Generating lua54.lib from lua54.dll...
        
        REM Extract exports
        dumpbin /exports "%LUA_DLL%" > "%TEMP%\exports.txt"
        
        REM Create .def file (simple approach - export all lua* functions)
        echo LIBRARY lua54 > "%TEMP%\lua54.def"
        echo EXPORTS >> "%TEMP%\lua54.def"
        for /f "tokens=4" %%a in ('findstr /r "^[[:space:]]*[0-9].*lua" "%TEMP%\exports.txt"') do (
          echo %%a >> "%TEMP%\lua54.def"
        )
        
        REM Generate .lib from .def
        lib /def:"%TEMP%\lua54.def" /out:"%LUA_LIB%" /machine:x64
        
        echo.
        echo Environment variables:
        echo   LUA_INCLUDE=%LUA_INCLUDE%
        echo   LUA_LIB=%LUA_LIB%
        
        REM Write to GitHub environment
        echo LUA_PATH=%LUA_PATH%>> %GITHUB_ENV%
        echo LUA_INCLUDE=%LUA_INCLUDE%>> %GITHUB_ENV%
        echo LUA_LIB=%LUA_LIB%>> %GITHUB_ENV%
        
    - name: Build Go shared library
      run: |
        Write-Host "Building qotp_crypto.dll..."
        $env:CGO_ENABLED = "1"
        go build -buildmode=c-shared -o qotp_crypto.dll qotp_export.go

    - name: List files in Lua include directory
      shell: pwsh
      run: |
        if ($env:LUA_INCLUDE -and (Test-Path $env:LUA_INCLUDE)) {
          Write-Host "Listing files in Lua include directory: $env:LUA_INCLUDE"
          Get-ChildItem -Path $env:LUA_INCLUDE -Recurse | Write-Host
        } else {
          Write-Host "LUA_INCLUDE is not set or directory does not exist: $env:LUA_INCLUDE"
        }
        
    - name: Build C Lua module
      shell: pwsh
      run: |
        Write-Host "Building qotp_decrypt.dll..."
        $currentDir = Get-Location
        Write-Host "Using Lua include: $env:LUA_INCLUDE"
        Write-Host "Using Lua lib: $env:LUA_LIB"
        Write-Host "Lua Path directory: $env:LUA_PATH"
        $vcvars = '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"'
        $clCmd = "cl /LD /O2 /MT /TC qotp_decrypt.c /I`"$env:LUA_PATH`" /link `"$env:LUA_LIB`" User32.lib /OUT:qotp_decrypt.dll"
        $cmd = "$vcvars & cd /d `"$currentDir`" & $clCmd"
        cmd /c $cmd
        if (!(Test-Path qotp_decrypt.dll)) {
          Write-Host "ERROR: qotp_decrypt.dll was not created!" -ForegroundColor Red
          exit 1
        }
        Write-Host "qotp_decrypt.dll created. Checking dependencies..."
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC"\*\bin\Hostx64\x64\dumpbin.exe /dependents qotp_decrypt.dll
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC"\*\bin\Hostx64\x64\dumpbin.exe /dependents qotp_crypto.dll
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: |
          qotp_dissector.lua
          qotp_crypto.dll
          qotp_decrypt.dll
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        Compress-Archive -Path qotp_dissector.lua, qotp_crypto.dll, qotp_decrypt.dll -DestinationPath "qotp-wireshark-plugin-windows-$version.zip"

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qh
        path: qh
      
    - name: Add pcap.go to qotp
      run: |
        cp qotp_pcap_wrapper.go qotp/pcap.go
      
    - name: Update module paths for CI
      run: |
        sed -i 's|\.\./qh|./qh|g; s|\.\./qotp|./qotp|g' go.mod
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get ./qh/...
        go get ./qotp/...
        go mod tidy
        go mod download
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential liblua5.4-dev lua5.4
        
    - name: Build Go shared library
      run: |
        echo "Building qotp_crypto.so..."
        CGO_ENABLED=1 go build -buildmode=c-shared -o qotp_crypto.so qotp_export.go
        
    - name: Build C Lua module
      run: |
        echo "Building qotp_decrypt.so..."
        gcc -shared -fPIC -O2 qotp_decrypt.c -o qotp_decrypt.so -I/usr/include/lua5.4 -llua5.4 -ldl
        echo "Checking qotp_decrypt.so dependencies..."
        ldd qotp_decrypt.so
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: |
          qotp_dissector.lua
          qotp_crypto.so
          qotp_decrypt.so
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        version=${GITHUB_REF#refs/tags/}
        tar -czf "qotp-wireshark-plugin-linux-$version.tar.gz" qotp_dissector.lua qotp_crypto.so qotp_decrypt.so
        
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: windows
        
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: linux
        
    - name: Create release archives
      run: |
        version=${GITHUB_REF#refs/tags/}
        cd windows && zip -r "../qotp-wireshark-plugin-windows-$version.zip" * && cd ..
        cd linux && tar -czf "../qotp-wireshark-plugin-linux-$version.tar.gz" * && cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          qotp-wireshark-plugin-windows-*.zip
          qotp-wireshark-plugin-linux-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
