name: Build QOTP Wireshark Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qh
        path: qh
      
    - name: Add pcap.go to qotp
      run: |
        Copy-Item -Path qotp_pcap_wrapper.go -Destination qotp\pcap.go
      
    - name: Update module paths for CI
      run: |
        (Get-Content go.mod) -replace '\.\./qh', './qh' -replace '\.\./qotp', './qotp' | Set-Content go.mod
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get -d ./...
        go mod tidy
        go mod download
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
      
    - name: Download Wireshark Lua libraries (same as user's Wireshark installation)
      run: |
        Write-Host "Downloading Wireshark development libraries..."
        $luaDir = "C:\wireshark-lua"
        New-Item -ItemType Directory -Force -Path $luaDir | Out-Null
        
        # Download the exact same Lua library package that Wireshark uses
        # This is from https://www.wireshark.org/download/win64/WiresharkLibs.html
        $luaLibUrl = "https://www.wireshark.org/download/win64/all-versions/lua-5.4.6-unicode-win64-vc14.zip"
        Write-Host "Downloading from: $luaLibUrl"
        Invoke-WebRequest -Uri $luaLibUrl -OutFile "$luaDir\lua.zip"
        
        Write-Host "Extracting Lua libraries..."
        Expand-Archive -Path "$luaDir\lua.zip" -DestinationPath $luaDir -Force
        
        # Find the extracted directory
        $luaExtracted = Get-ChildItem -Path $luaDir -Directory | Where-Object { $_.Name -like "lua-*" } | Select-Object -First 1
        
        Write-Host "Lua extracted to: $($luaExtracted.FullName)"
        Write-Host "Contents:"
        Get-ChildItem -Path $luaExtracted.FullName -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
        
        $luaInclude = "$($luaExtracted.FullName)\include"
        $luaLib = "$($luaExtracted.FullName)\lua54.lib"
        
        Write-Host "Setting environment variables:"
        Write-Host "  LUA_INCLUDE=$luaInclude"
        Write-Host "  LUA_LIB=$luaLib"
        
        echo "LUA_INCLUDE=$luaInclude" >> $env:GITHUB_ENV
        echo "LUA_LIB=$luaLib" >> $env:GITHUB_ENV
        
    - name: Build Go shared library
      run: |
        Write-Host "Building qotp_crypto.dll..."
        $env:CGO_ENABLED = "1"
        go build -buildmode=c-shared -o qotp_crypto.dll qotp_export.go
        
    - name: Build C Lua module
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        echo Building qotp_decrypt.dll...
        echo Using Lua include: %LUA_INCLUDE%
        echo Using Lua lib: %LUA_LIB%
        cl /LD /O2 /MT /TP qotp_decrypt.c /I"%LUA_INCLUDE%" /link "%LUA_LIB%" User32.lib /OUT:qotp_decrypt.dll
        echo.
        echo Checking qotp_decrypt.dll dependencies...
        dumpbin /dependents qotp_decrypt.dll
        echo.
        echo Checking qotp_crypto.dll dependencies...
        dumpbin /dependents qotp_crypto.dll
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: |
          qotp_dissector.lua
          qotp_crypto.dll
          qotp_decrypt.dll
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        Compress-Archive -Path qotp_dissector.lua, qotp_crypto.dll, qotp_decrypt.dll -DestinationPath "qotp-wireshark-plugin-windows-$version.zip"

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout qotp dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qotp
        path: qotp
        
    - name: Checkout qh dependency
      uses: actions/checkout@v4
      with:
        repository: qo-proto/qh
        path: qh
      
    - name: Add pcap.go to qotp
      run: |
        cp qotp_pcap_wrapper.go qotp/pcap.go
      
    - name: Update module paths for CI
      run: |
        sed -i 's|\.\./qh|./qh|g; s|\.\./qotp|./qotp|g' go.mod
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Setup dependencies
      run: |
        go get ./qh/...
        go get ./qotp/...
        go mod tidy
        go mod download
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential liblua5.4-dev lua5.4
        
    - name: Build Go shared library
      run: |
        echo "Building qotp_crypto.so..."
        CGO_ENABLED=1 go build -buildmode=c-shared -o qotp_crypto.so qotp_export.go
        
    - name: Build C Lua module
      run: |
        echo "Building qotp_decrypt.so..."
        gcc -shared -fPIC -O2 qotp_decrypt.c -o qotp_decrypt.so -I/usr/include/lua5.4 -llua5.4
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: |
          qotp_dissector.lua
          qotp_crypto.so
          qotp_decrypt.so
        retention-days: 90
        
    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        version=${GITHUB_REF#refs/tags/}
        tar -czf "qotp-wireshark-plugin-linux-$version.tar.gz" qotp_dissector.lua qotp_crypto.so qotp_decrypt.so
        
  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-windows
        path: windows
        
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: qotp-wireshark-plugin-linux
        path: linux
        
    - name: Create release archives
      run: |
        version=${GITHUB_REF#refs/tags/}
        cd windows && zip -r "../qotp-wireshark-plugin-windows-$version.zip" * && cd ..
        cd linux && tar -czf "../qotp-wireshark-plugin-linux-$version.tar.gz" * && cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          qotp-wireshark-plugin-windows-*.zip
          qotp-wireshark-plugin-linux-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
